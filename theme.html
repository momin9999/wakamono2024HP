  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="theme.css">
  <style>
    main {
      padding-top: 80px; /* ヘッダーの高さを考慮 */
      padding-bottom: 60px; /* フッターの高さを考慮 */
      text-align: center; 
    }
    h1, h2, h3, p {
      font-family: 'Noto Serif JP', serif; /* 日本語フォントを適用 */
    }

      font-weight: bold;
    }
  </style>

<body>
  <!-- ヘッダー --> 
  <nav class="navbar navbar-dark bg-dark fixed-top">
    </nav> 
  <!-- メインコンテンツ -->
  <main class="container"> 
    <h1>私たちはなぜラボっ子でいるのか。</h1>
    <p>
      <ul>
        <li>たくさんの友達に出会えるから</li>
        <li>テーマ活動を通して自分を表現できるから</li>
        <li>計画力や協調性など多くの力が身につくから</li>
      </ul>
      など、その理由は様々だと思う。
    </p>
    <p>
      それらの理由の根源にあるのは、<br>
      <span class="highlight">“ラボっ子である私は幸せだから”</span><br>
      という純粋な想いであると考える。
    </p>
    <p>
      幸せってなんだろう。<br>
      何に、私たちは幸せを感じるのだろう。
    </p>
    <p>
      幸せの形が多様化している今、これらの問いについて、みんなで考えたい。<br>
      私たちは今もそして未来も、幸せになるために生きている。<br>
      わかものを通して、たくさんの幸せを感じ、自分自身の幸せについて考えてほしい。
    </p>
  </main>

  <!-- フッター -->
  <footer class="w-100">
    </footer>
